spring:
  application:
    name: "gatewayserver"
  config:
    import: "optional:configserver:http://localhost:8071"
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginsPatterns: "*"
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
    discovery:
      client:
        health-indicator:
          enabled: false
